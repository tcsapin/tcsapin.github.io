        <form class="supportform" method="post" action="support.jsp" target="_blank">

                    <li>
                        <label for="name">

                                </optgroup>
                            </select>
                            <input class="phonebox" type="text" id="phone" name="phone" placeholder="telephone numbers of 8-15 length" pattern="[0-9]{8-15}" required />
                            <br />
                            <strong class="star">*</strong><small> Telephone numbers of 8-15 length are valid. </small>
                        </label>
                    </li>
                    <li>
                        <label for="email">
                            <em>Email Address <strong class="star">*</strong></em>
                            <br />
                            <input class="emailbox" type="email" name="emailBox" placeholder="characters@characters.domain" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required />
                        </label>
                    </li>
                    <li>
                        <label for="attachment">
                            <em>Attach a file/image:</em>
                            <br/>
                            <input class="filebox" type="file" name="filebox" />
                        </label>
                    </li>
                    <li>
                        <label for="message">
                            <em>Message <strong class="star">*</strong></em>
                            <br />
                            <textarea class="msgbox" cols="35" rows="20" name="message" placeholder="Add your message here..."></textarea>
                        </label>
                    </li>
                </ol>
                <button class="submitbtn">Submit</button>
            </fieldset>
